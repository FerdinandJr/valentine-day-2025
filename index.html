<body>

        <button class="cute-button" id = "yesButton" onclick="nextPage()">yes</button>
        <button class="cute-button" id = "noButton" onclick="moveButton()">no</button>

        <script>
            function nextPage() {
                        window.location.href = "yes.html";
                    }
            
                    function moveButton() {

                    }

                    window.addEventListener("load", function (){
                    setTimeout(function(){
                    loader.style.display= "none";

                    });
